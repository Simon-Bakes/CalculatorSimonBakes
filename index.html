<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="calculator">
        <div id="icon"><img src="windowscal.png"></img></div>
        <div id="app">
            <p>Calculator</p>
        </div>
        <div id="nav-buttons">
            <button onclick="minBut()"><span class="material-symbols-outlined">minimize</span></button>
            <button onclick="fullBut()"><span class="material-symbols-outlined">check_box_outline_blank</span></button>
            <button id="closeB" onclick="closeBut()"><span class="material-symbols-outlined">close</span></button>
        </div>
        <div id="menu">
            <button onclick="menu()">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </div>
        <div id="type-cal">
            <p>Standard</p>
        </div>
        <div id="history">
            <button onclick="historyBox()">
                <span class="material-symbols-outlined">history</span>
            </button>
        </div>
        <div style="clear:both" id="output">
            <input id="outputHistory" readonly></input>
            <input id="outputNum" readonly placeholder="0"></input>
        </div>
        <div id="functions">
            <button onclick="funBut()">MC</button>
            <button onclick="funBut()">MR</button>
            <button onclick="funBut()">M+</button>
            <button onclick="funBut()">M-</button>
            <button onclick="funBut()">MS</button>
            <button onclick="funBut()">M&#8744;</button>
        </div>
        <div id="buttons">
            <button onclick="percentage()" class="buttongray">&#37;</button>
            <button onclick="clearEntryOutputNum()" class="buttongray">CE</button>
            <button onclick="clearOutputNum()" class="buttongray">C</button>
            <button onclick="backspaceOutputNum()" class="buttongray"><span class="material-symbols-outlined">backspace</span></button>
            <button onclick="overX()" class="buttongray"><sup>&#8321;</sup>/&#119909;</button>
            <button onclick="power()" class="buttongray">&#119909;<sup>&#8322;</sup></button>
            <button onclick="sqrtrt()" class="buttongray">&#178;&#8730;&#119909;</button>
            <button onclick="updateOutputNum('&#247;');div()" class="buttongray">&#247;</button>
            <button onclick="updateOutputNum('7')">7</button>
            <button onclick="updateOutputNum('8')">8</button>
            <button onclick="updateOutputNum('9')">9</button>
            <button onclick="updateOutputNum('&#215;');multi()" class="buttongray">&#215;</button>
            <button onclick="updateOutputNum('4')">4</button>
            <button onclick="updateOutputNum('5')">5</button>
            <button onclick="updateOutputNum('6')">6</button>
            <button onclick="updateOutputNum('-');sub()" class="buttongray">-</button>
            <button onclick="updateOutputNum('1')">1</button>
            <button onclick="updateOutputNum('2')">2</button>
            <button onclick="updateOutputNum('3')">3</button>
            <button onclick="updateOutputNum('+');add()" class="buttongray">+</button>
            <button onclick="plusminusOutputNum()">&#8314;/&#8331;</button>
            <button onclick="updateOutputNum('0')">0</button>
            <button onclick="updateOutputNum('.')">.</button>
            <button onclick="equalsOutputNum()" id="equals" style="color: black;">&#61;</button>
        </div>
    </div>
</body>
</html>
