<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
<div class="calculator">
    <div class="row0">
        <input type="text" id="output" value=""> 
    </div>
    <div class="row1">
        <div class="percentage"><button>%</button></div>
        <div class="allclear"><button onclick="clear()">CE</button></div>
        <div class="clear"><button onclick="clear()">C</button></div>
        <div class="backs"><button onclick="clear()">BS</button></div>
    </div>
    <div class="row2">
        <div class="1div"><button>1/x</button></div>
        <div class="power"><button>x<sup>2</sup></button></div>
        <div class="sqrtrt"><button>&radic;x</button></div>
        <div class="division"><button>รท</button></div>
    </div>
    <div class="row3">
        <div class="seven"><button>7</button></div>
        <div class="eight"><button>8</button></div>
        <div class="nine"><button>9</button></div>
        <div class="multiply"><button>x</button></div>
    </div>
    <div class="row4">
        <div class="four"><button>4</button></div>
        <div class="five"><button>5</button></div>
        <div class="six"><button>6</button></div>
        <div class="minus"><button>-</button></div>
    </div>
    <div class="row5">
        <div class="one"><button>1</button></div>
        <div class="two"><button>2</button></div>
        <div class="three"><button>3</button></div>
        <div class="plus"><button>+</button></div>
    </div>
    <div class="row6">
        <div class="plusminus"><button>+/-</button></div>
        <div class="zero"><button>0</button></div>
        <div class="point"><button>.</button></div>
        <div class="equals"><button onclick="calculatorCode()">=</button></div>
    </div>
</div>
</body>
</html>
